<h1>Product Result</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Factor</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Hover Time</td>
      <td>{{productEntity.resultEntity.hoverTime}}</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Max Speed</td>
      <td>{{productEntity.resultEntity.maxSpeed}}</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Max Rise Speed</td>
      <td>{{productEntity.resultEntity.maxRiseSpeed}}</td>
    </tr>
  </tbody>
</table>
